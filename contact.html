                    <form id="contactForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">

                                <input type="text" id="subject" class="form-control" placeholder="Konuyu Belirtiniz" required>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="mesaj">Mesajınızı Giriniz</label>
                                <textarea class="form-control" id="mesaj" rows="5" placeholder="Mesajınızı Giriniz" required></textarea>
                            </div>
                        </div>
                        <div class="form-group float-right">
                            <button class="btn btn-outline-info" type="submit">Gönder</button>
                        </div>
                    </form>
